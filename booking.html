<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="booking.css">
    <link href="https://cdn.usebootstrap.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>VT nail & lash</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="#" class="navbar-brand ml-3"><span class="brand">VT</span> <span style="color: rgb(228, 157, 110);">nail & lash</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" 
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse"></div>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                
            </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn menu-right-btn border" type="submit" disabled="true">
                        Book now
                    </button>
                </form>
        </div>
        </nav>
    </header>
    <main>
        <section class = "banner">
            <h2>BOOK YOUR SERVICE NOW</h2>
            <div class = "card-container">
                <div class = "card-img">
                </div>
                <div class = "card-content">
                    <h3>Make appointment</h3>
                    <form>
                        <div class = "form-row">
                            <input class="form-control" type="datetime-local" placeholder="Select Date">

                            <select name = "hours">
                                <option value = "hour-select">Select Hour</option>
                                <option value = "10">10: 00</option>
                                <option value = "11">11: 00</option>
                                <option value = "12">12: 00</option>
                                <option value = "13">13: 00</option>
                                <option value = "14">14: 00</option>
                                <option value = "15">15: 00</option>
                                <option value = "16">16: 00</option>
                                <option value = "17">17: 00</option>
                                <option value = "18">18: 00</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type = "text" placeholder="Full Name">
                            <input type = "text" placeholder="Phone Number">
                        </div>

                        <div class = "form-row">
                            <select name="services">
                                <option value="select">Select services</option>
                                <option value="mani">Manicure</option>
                                <option value="pedi">Pedicure</option>
                                <option value="lash">Eye lashes</option>
                                <option value="facial">Facial</option>
                                <option value="wax">Wax</option>
                            </select>
                            <input type = "submit" value = "BOOK TABLE">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <div class="container">
                <div class="row">
                        <div class="col-6 col-md-6 col-sm-6">
                        <h5>Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#gallery">Gallery</a></li>
                            <li><a href="#services">Services</a></li>
                            <li><a href="#review">Review</a></li>
                        </ul>
                        </div>
                        <div class="col-6 col-md-6 col-sm-6 text-center">
                            <h5>References</h5>
                            <p>
                                https://royalnailsandspa.com/
                                <br>
                                https://www.nailspaelmsford.com/ 
                            </p>
                        </div>
                </div>
            </div>
        </footer>
    </main>

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <script>
        flatpickr("input[type=datetime-local]",{});
    </script>
</body>
</html>
